<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact - ASEETS</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="sub-header">
    <h1>Contact ASEETS</h1>
  </header>

  <main class="container">
    <section>
      <h2>Écris-nous</h2>
      <form class="contact-form">
        <label>Nom :
          <input type="text" name="name" required>
        </label>
        <label>Email :
          <input type="email" name="email" required>
        </label>
        <label>Message :
          <textarea name="message" rows="5" required></textarea>
        </label>
        <button type="submit" class="btn">Envoyer</button>
      </form>
    </section>

    <section class="contact-info">
      <h2>Nos coordonnées</h2>
      <p><strong>Email :</strong> contact.aseets@gmail.com</p>
      <p><strong>Téléphone :</strong> +221 77 000 00 00</p>
      <p><strong>Adresse :</strong> Campus UCAD, Dakar, Sénégal</p>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; <span id="year"></span> ASEETS.</p>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
